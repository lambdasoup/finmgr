syntax = "proto3";

package finmgr;

message AccountInfo {
  string id = 1;
  string pin = 2;
  string blz = 3;
}

message Accounts {
  string info = 1;
}

message User {
  string email = 1;
}

message Empty {
  string dummy = 1;
}

service AccountService {
  rpc GetAccounts(AccountInfo) returns (Accounts) {}
}

service UserService {
  rpc GetUser(Empty) returns (User) {}
}
